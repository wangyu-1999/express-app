services:
  app:
    image: march787/node-express-app:latest
    container_name: node-express-app
    ports:
      - "80:3000"
    restart: always

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30 node-express-app
    restart: always
